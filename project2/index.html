<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculater</h1>

        <form action="">
            <label for="Height">Height in CM : </label>
            <input type="text" name="height" placeholder="Enter your height in cm" id ="Height">
            <br>
            <br>
            <label for="Weight">Weight in KG : </label>
            <input type="text" name="weight" placeholder="Enter your weight in kg" id ="Weight">
            <br>
            <br>
            <button>Calculate</button>
            <div id="result">result</div>
            <br>
            <br>

        </form>
        <div id ="weight-guide">
            <h2>BMI Weight Guide </h2>
            <p>Underweight: less than 18.5</p>
            <p>Normal: 18.5-24.9</p>
            <p>Overweight: 25-29.9</p>
        </div>
        
    </div>
</body>
<script src = "main.js"></script>
</html>
