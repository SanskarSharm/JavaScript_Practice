<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Sanskar Sharma </h1>
    <button id="stop">Stop</button>
    
</body>
<script>
    setTimeout(function(){
        console.log("Sanskar Sharma")
    },2000);

    const saySanskar = function(){
        console.log("Sanskar Sharma")
    }

    const changeText = function(){
        document.querySelector('h1').innerText = "Hello Sanskar "
    }
    const changeMe = setTimeout(changeText,3000);
    //using reference
    setTimeout(saySanskar,2000);

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe);
        console.log("Stopped")
    })

</script>
</html>
